<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conexo Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            width: 100%;
            max-width: 600px;
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: background 0.3s;
            position: relative;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .word {
            padding: 15px;
            background: #e9ecef;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .word.selected {
            background: #007bff;
            color: white;
        }
        .correct-group {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            font-weight: bold;
            color: white;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .toggle-mode {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }
        .dark-mode {
            background-color: #333;
            color: white;
        }
        .dark-mode .container {
            background: #444;
        }
        .dark-mode .word {
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="toggle-mode" onclick="toggleMode()">üåô</button>
        <h1>Conexo Clone</h1>
        <p>Selecione palavras relacionadas!</p>
        <div class="grid" id="grid"></div>
        <button onclick="checkSelection()">Verificar</button>
        <div id="correctGroups"></div>
    </div>

    <script>
        const words = [
            "CPU", "RAM", "SSD", "Placa-m√£e",
            "printf", "scanf", "for", "if",
            "IP", "DNS", "Router", "Firewall",
            "Windows", "Linux", "MacOS", "Android"
        ];
        
        const correctGroups = [
            ["CPU", "RAM", "SSD", "Placa-m√£e"],
            ["printf", "scanf", "for", "if"],
            ["IP", "DNS", "Router", "Firewall"],
            ["Windows", "Linux", "MacOS", "Android"]
        ];
        
        const selectedWords = [];
        let groupColors = ["#007bff", "#28a745", "#ffc107", "#dc3545"];
        let colorIndex = 0;
        
        function shuffle(array) {
            return array.sort(() => Math.random() - 0.5);
        }
        
        function createGrid() {
            const grid = document.getElementById("grid");
            shuffle(words).forEach(word => {
                const div = document.createElement("div");
                div.classList.add("word");
                div.textContent = word;
                div.onclick = () => toggleSelection(div, word);
                grid.appendChild(div);
            });
        }
        
        function toggleSelection(element, word) {
            if (selectedWords.includes(word)) {
                selectedWords.splice(selectedWords.indexOf(word), 1);
                element.classList.remove("selected");
            } else if (selectedWords.length < 4) {
                selectedWords.push(word);
                element.classList.add("selected");
            }
        }
        
        function checkSelection() {
            if (selectedWords.length !== 4) {
                alert("Selecione exatamente 4 palavras!");
                return;
            }
            
            let isCorrect = correctGroups.some(group =>
                group.every(word => selectedWords.includes(word))
            );
            
            if (isCorrect) {
                moveToCorrectGroup();
            } else {
                alert("Tente novamente!");
            }
            
            selectedWords.length = 0;
            document.querySelectorAll(".word").forEach(word => word.classList.remove("selected"));
        }
        
        function moveToCorrectGroup() {
            const correctGroupDiv = document.createElement("div");
            correctGroupDiv.classList.add("correct-group");
            correctGroupDiv.innerHTML = selectedWords.join(" - ");
            correctGroupDiv.style.backgroundColor = groupColors[colorIndex % groupColors.length];
            document.getElementById("correctGroups").appendChild(correctGroupDiv);
            colorIndex++;
            
            selectedWords.forEach(word => {
                const elements = document.querySelectorAll(".word");
                elements.forEach(el => {
                    if (el.textContent === word) {
                        el.remove();
                    }
                });
            });
        }
        
        function toggleMode() {
            document.body.classList.toggle("dark-mode");
            let button = document.querySelector(".toggle-mode");
            button.textContent = document.body.classList.contains("dark-mode") ? "‚òÄÔ∏è" : "üåô";
        }
        
        createGrid();
    </script>
</body>
</html>
